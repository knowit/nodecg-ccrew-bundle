<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        width: 1920px;
        height: 1080px;

        /* border: 1px solid black; */
      }
      #tag {
        overflow: hidden;
        position: absolute;
        bottom: 140px;
        left: 0;
        transform: translateX(-100%);
        transition: all ease 0.8s;
      }
      #tag .text {
        position: absolute;
        top: 65px;
        left: 220px;

        font-family:"Helvetica Neue, Helvetica, Liberation Sans, Arial, sans-serif";
        font-size: 28px;
        line-height: 33px;
      }
      .text p {
        margin: 0;
      }
      #presentation_title {
        font-weight: bold;
      }
    </style>
</head>
<body>
  <div id="tag">
    <img src="./tag.svg"/>
    <div class="text">
      <p id="presentation_title">Hva</p>
      <p id="speaker_name">Hvem</p>
    </div>
  </div>
  <script src="app/presenter-overlay.js"></script>
</body>
</html>
