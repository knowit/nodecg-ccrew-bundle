<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- The version here is important because only > 2 and < 3 has the desired licencing terms: -->
    <script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css"/>

    <style>
      * {
        box-sizing: content;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #333;
        width: 1920px;

        /* border: 1px solid black; */
      }
      p {
        font-weights: bold;
        /* margin-top: 2em; */
        margin: 0;
      }
      #bg {
        width: 1800px;
        width: 1920px;
        height: 1076px;
        height: 1080px;
      }
      #fullscreen {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      #logo {
        display: inline-block;
        width: 480px;
        height: 480px;
        padding: 300px;
        padding-right: 100px;
        vertical-align: top;

        /* background: red; */
        opacity: 0.5;
      }
      #text {
        width: 840px;
        width: 820px;
        width: 970px;
        width: 1035px;
        padding-top: 300px;
        padding-top: 210px; /* <-- only with fourth entry! */
        display: inline-block;

        font-family:"Helvetica Neue, Helvetica, Liberation Sans, Arial, sans-serif";
        font-size: 28px;
        text-align: center;
        line-height: 33px;

        opacity: 0;
        transition: opacity 1s ease;

        /* background: lightblue; */
      }
      #text h1 {
        font-family:"Helvetica Neue, Helvetica, Liberation Sans, Arial, sans-serif";
        font-weight: bold;
        text-transform: uppercase;
        font-size: 50px;
        letter-spacing: 2px;
      }
    </style>
</head>
<body>
  <img id="bg" src="./breakscreen-bg.png"/>
  <div id="fullscreen">
    <div id="logo">&nbsp;</div>
    <div id="text">
      <h1 id="event_title"></h1>
      <div id="titles">
        <br/><br/>
        <p id="first_pres"></p>
        <p id="first"></p>
        <br/><br/>
        <p id="second_pres" ></p>
        <p id="second" ></p>
        <br/><br/>
        <p id="third_pres"></p>
        <p id="third"></p>
        <br/><br/>
        <p id="fourth_pres"></p>
        <p id="fourth"></p>
      </div>
    </div>
  </div>
  <script src="app/index.js"></script>
</body>
</html>
