<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="event_title" type="text" class="validate" value="???">
          <label for="event_title" class="active">Event Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="first" type="text" class="validate" value="...">
          <label for="first" class="active">First speaker</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="first_pres" type="text" class="validate" value="...">
          <label for="first_pres" class="active">First presentation title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="second" type="text" class="validate" value="...">
          <label for="second" class="active">Second speaker</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="second_pres" type="text" class="validate" value="...">
          <label for="second_pres" class="active">Second presentation title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="third" type="text" class="validate" value="...">
          <label for="third" class="active">Third speaker</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="third_pres" type="text" class="validate" value="...">
          <label for="third_pres" class="active">Third presentation title</label>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      const event_title = nodecg.Replicant('event_title');

      const first = nodecg.Replicant('first');
      const first_pres = nodecg.Replicant('first_pres');
      const second = nodecg.Replicant('second');
      const second_pres = nodecg.Replicant('second_pres');
      const third = nodecg.Replicant('third');
      const third_pres = nodecg.Replicant('third_pres');

      // this loads the data from backend:
      event_title.on('change', newVal => document.getElementById('event_title').value = newVal);

      first.on('change', newVal => document.getElementById('first').value = newVal);
      first_pres.on('change', newVal => document.getElementById('first_pres').value = newVal);
      second.on('change', newVal => document.getElementById('second').value = newVal);
      second_pres.on('change', newVal => document.getElementById('second_pres').value = newVal);
      third.on('change', newVal => document.getElementById('third').value = newVal);
      third_pres.on('change', newVal => document.getElementById('third_pres').value = newVal);

      // this sends new data to the backend:
      const idMap = { first, second, third, first_pres, second_pres, third_pres, event_title };
      document.addEventListener('input', ev => {
        let replicant = idMap[ev.srcElement.id];
        if (replicant) {
          replicant.value = ev.srcElement.value;
        }
      });

      // Make sure materialize understands that we filled inn the inputs fields:
      // Materialize.updateTextFields();
    });
  </script>
</body>
</html>
