<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <!-- We need to use &nbsp; as default value or else the labels of
            materialize will cover our js-injected text ... -->
          <input id="event_title" type="text" class="validate" value="&nbsp;">
          <label for="event_title" class="active">Event Title</label>
        </div>
      </div>
      <div class="row">
        <div class="card col s12">
          <div class="card-content">
            <div class="row">
              <div class="col s6">
                <span class="card-title">Speaker #1</span>
              </div>
              <div class="col s6 right-align">
                <a class="waves-effect waves-teal btn-flat red-text">Delete</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="first" type="text" class="validate" value="&nbsp;">
                <label for="first" class="active">Speaker Name</label>
              </div>
              <div class="input-field col s6">
                <input id="first_pres" type="text" class="validate" value="&nbsp;">
                <label for="first_pres" class="active">Presentation Title</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col s12">
          <div class="card-content">
            <div class="row">
              <div class="col s6">
                <span class="card-title">Talk #2</span>
              </div>
              <div class="col s6 right-align">
                <a class="waves-effect waves-teal btn-flat red-text">Delete</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s5">
                <input id="second" type="text" class="validate" value="&nbsp;">
                <label for="second" class="active">Speaker Name</label>
              </div>
              <div class="input-field col s5">
                <input id="second_pres" type="text" class="validate" value="&nbsp;">
                <label for="second_pres" class="active">Presentation Title</label>
              </div>
              <div class="input-field col s2 valign-wrapper">
                <p class="range-field valign-wrapper">
                  <input id="second_length" type="range" min="0" max="60" value="0">
                </p>
                <label for="second_length" class="active">Length (minutes)</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="third" type="text" class="validate" value="&nbsp;">
          <label for="third" class="active">Third speaker</label>
        </div>
        <div class="input-field col s6">
          <input id="third_pres" type="text" class="validate" value="&nbsp;">
          <label for="third_pres" class="active">Third presentation title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="fourth" type="text" class="validate" value="&nbsp;">
          <label for="fourth" class="active">Fourth speaker</label>
        </div>
        <div class="input-field col s6">
          <input id="fourth_pres" type="text" class="validate" value="&nbsp;">
          <label for="fourth_pres" class="active">Fourth presentation title</label>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      const event_title = nodecg.Replicant('event_title');

      const first = nodecg.Replicant('first');
      const first_pres = nodecg.Replicant('first_pres');

      const second = nodecg.Replicant('second');
      const second_pres = nodecg.Replicant('second_pres');

      const third = nodecg.Replicant('third');
      const third_pres = nodecg.Replicant('third_pres');

      const fourth = nodecg.Replicant('fourth');
      const fourth_pres = nodecg.Replicant('fourth_pres');

      // this loads the data from backend:
      event_title.on('change', newVal => document.getElementById('event_title').value = newVal);

      first.on('change', newVal => document.getElementById('first').value = newVal);
      first_pres.on('change', newVal => document.getElementById('first_pres').value = newVal);

      second.on('change', newVal => document.getElementById('second').value = newVal);
      second_pres.on('change', newVal => document.getElementById('second_pres').value = newVal);

      third.on('change', newVal => document.getElementById('third').value = newVal);
      third_pres.on('change', newVal => document.getElementById('third_pres').value = newVal);

      fourth.on('change', newVal => document.getElementById('fourth').value = newVal);
      fourth_pres.on('change', newVal => document.getElementById('fourth_pres').value = newVal);

      // this sends new data to the backend:
      const idMap = { first, second, third, fourth, first_pres, second_pres, third_pres, fourth_pres, event_title };
      document.addEventListener('input', ev => {
        let replicant = idMap[ev.srcElement.id];
        if (replicant) {
          replicant.value = ev.srcElement.value;
        }
      });

      // Make sure materialize understands that we filled inn the inputs fields:
      // Materialize.updateTextFields();
    });
  </script>
</body>
</html>
